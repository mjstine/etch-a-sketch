<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header__title">Etch-A-Sketch</h1>
      </div>

      <div class="content">
        <div class="aside">
          <label for="newGridSize">Enter A New Grid Size:</label>
          <input
            class="aside__input"
            type="number"
            id="newGridSize"
            value="16"
            max="100"
            min="1"
          />
          <button class="aside__btn" id="enterBtn">Enter</button>
          <button class="aside__btn" id="resetBtn">Reset</button>
        </div>

        <div class="main">
          <div class="grid"></div>
        </div>
      </div>

      <div class="footer">
        <p class="footer__txt">
          Copyright &copy; 2023 | mjstine
          <a href="https://github.com/mjstine" target="_blank">
            <i class="fa-brands fa-github" style="color: #eeeeee"></i>
          </a>
        </p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e5542834ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
